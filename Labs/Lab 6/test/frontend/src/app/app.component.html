<div id="content">
  <router-outlet></router-outlet>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people; let i = index;">
        <th scope="row">{{i}}</th>
        <td>{{person['name']}}</td>
        <td>{{person['handle']}}</td>
      </tr>
    </tbody>
  </table>
</div>
